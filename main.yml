---
- name: Exercise for setting up server in an EC2
  hosts: all
  user: ubuntu
  become: true
  become_method: sudo
  become_user: root
  vars:
    - ansible_python_interpreter:/usr/bin/
  pre_tasks:  
  - name: "wait 600 seconds for target connection to become reachable/usable"
    wait_for_connection:
      timeout: 600
    
  roles:
    - setup
